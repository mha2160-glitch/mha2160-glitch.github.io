name: Deploy Portfolio

on:
  push:
    branches:
      - main  # Or any branch you're using to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Or another version you're using

    # Step 3: Install dependencies
    - name: Install Jupyter Book and dependencies
      run: |
        pip install --upgrade pip
        pip install jupyter-book  # Install Jupyter Book

    # Step 4: Check if jupyter-book is available
    - name: Check jupyter-book installation
      run: |
        which jupyter-book
        jupyter-book --version

    # Step 5: Build the Jupyter Book
    - name: Build the Jupyter Book
      run: jupyter-book build .
